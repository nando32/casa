	<script type="text/javascript">
		$(document).ready (function (){
				//alert("jquery funcionando..........");
				$("#btnSumar").click(function(){
					var n1=parseInt($("#num1").val());
					var n2=parseInt($("#num2").val());
					var suma=n1+n2;
					$("#res").val(suma);
					//alert("valor de la suma es: "+suma);
				});
				$("#btnResta").click(function(){
					var n1=parseInt($("#num1").val());
					var n2=parseInt($("#num2").val());
					var resta=n1-n2;
					$("#res").val(resta);
				});
				$("#btnMulti").click(function(){
					var n1=parseInt($("#num1").val());
					var n2=parseInt($("#num2").val());
					var multi=n1*n2;
					$("#res").val(multi);
				});
				$("#btnDivi").click(function(){
					var n1=parseInt($("#num1").val());
					var n2=parseInt($("#num2").val());
					var divi=n1/n2;
					$("#res").val(divi);
				});
				$("#btnFacto").click(function(){
					var facto=1;
					var num=parseInt($("#num").val());
					while(num!=0){
						facto=facto*num;
						num--;
					}
					$("#resu").val(facto);
				});
			});
	</script>

		p{
			text-align: center;
